[pytest]
python_files = test_*.py
addopts = -m "not universe and not network" --cov=src/portfolio_backtester --cov-report=html --cov-report=term-missing
filterwarnings =
    ignore:distutils Version classes are deprecated:DeprecationWarning
markers =
    universe: SPY Universe integration tests that require large data files
    network: tests that require external network access
