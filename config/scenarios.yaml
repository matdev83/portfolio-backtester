        target_annual_vol: 0.10 # Target 10% annualized volatility
        lookback_days: 60       # Use 60 trading days for vol calculation
        max_leverage: 1.5       # Max leverage capped at 1.5x
        min_leverage: 0.5       # Min leverage at 0.5x
    mc_simulations: 1000
    mc_years: 10

