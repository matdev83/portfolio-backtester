name: low_volatility_factor_portfolio
strategy: LowVolatilityFactorPortfolioStrategy
rebalance_frequency: ME
position_sizer: equal_weight
train_window_months: 36
test_window_months: 48
universe_config:
  type: named
  universe_name: sp500_top50
optimization_metric: Sharpe
optimize:
- parameter: num_holdings
  min_value: 10
  max_value: 30
  step: 1
- parameter: rolling_window
  min_value: 1
  max_value: 6
  step: 1
strategy_params:
  volatility_lookback_days: 252
  vol_percentile_low: 30
  vol_percentile_high: 70
  beta_lookback_months: 36
  smoothing_lambda: 0.5
  leverage: 0.5
  trade_longs: true
  trade_shorts: false
  beta_min_cap: 0.0
  beta_max_cap: 1.0
  beta_max_low_vol: 0.5
  use_hedged_legs: false
  account_for_costs: false
  shorting_fee_annual: 0.0
mc_simulations: 500
mc_years: 20
