  intramonth_seasonal.trade_month_1: false
  intramonth_seasonal.trade_month_2: false
  intramonth_seasonal.trade_month_3: true
  intramonth_seasonal.trade_month_4: false
  intramonth_seasonal.trade_month_5: false
