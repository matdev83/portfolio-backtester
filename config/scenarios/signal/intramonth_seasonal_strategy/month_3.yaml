  intramonth_seasonal.trade_month_7: false
  intramonth_seasonal.trade_month_8: false
  intramonth_seasonal.trade_month_9: false
  intramonth_seasonal.trade_month_10: false
  intramonth_seasonal.trade_month_11: false
  intramonth_seasonal.trade_month_12: false

