name: Hypothesis Property Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hypothesis-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install hypothesis pytest
    
    - name: Run Hypothesis tests with CI profile
      env:
        HYPOTHESIS_PROFILE: ci
      run: |
        python -m pytest -k hypothesis -v
    
    - name: Run Hypothesis tests with extended examples
      env:
        HYPOTHESIS_PROFILE: ci
        HYPOTHESIS_MAX_EXAMPLES: 500
      run: |
        python -m pytest tests/unit/numba/test_rolling_metrics_properties.py -v
    
    - name: Generate Hypothesis report
      if: always()
      run: |
        python -c "
        import json
        from pathlib import Path
        
        # Find all Hypothesis example databases
        example_dbs = list(Path('.hypothesis/examples').glob('*'))
        
        # Generate a simple report
        report = {
            'databases': [str(db) for db in example_dbs],
            'total_examples': len(example_dbs)
        }
        
        with open('hypothesis-report.json', 'w') as f:
            json.dump(report, f, indent=2)
        
        print('Hypothesis databases found:', len(example_dbs))
        "
    
    - name: Upload Hypothesis report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: hypothesis-report
        path: hypothesis-report.json
