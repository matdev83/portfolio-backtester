name: advanced_crossover
strategy: momentum
rebalance_frequency: ME
position_sizer: equal_weight
train_window_months: 36
test_window_months: 12
optimizers:
  genetic:
    optimization_metric: Sharpe
    ga_num_generations: 10
    ga_sol_per_pop: 10
    ga_num_parents_mating: 5
    advanced_crossover_type: simulated_binary
    sbx_distribution_index: 15.0
    optimize:
    - parameter: lookback_months
      type: int
      min_value: 3
      max_value: 12
      step: 1
    - parameter: num_holdings
      type: int
      min_value: 10
      max_value: 30
      step: 1
  optuna:
    optimization_metric: Sortino
    optimize:
    - parameter: lookback_months
      type: int
      min_value: 3
      max_value: 12
      step: 1
    - parameter: num_holdings
      type: int
      min_value: 10
      max_value: 30
      step: 1
strategy_params:
  momentum.long_only: true
  momentum.top_decile_fraction: 0.2
  momentum.smoothing_lambda: 0.5
  momentum.leverage: 1.0
  momentum.sma_filter_window: null
