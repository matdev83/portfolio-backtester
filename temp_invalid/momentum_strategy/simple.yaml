name: momentum_simple
strategy: momentum
rebalance_frequency: ME
position_sizer: equal_weight
train_window_months: 36
test_window_months: 48
universe_config:
  type: named
  universe_name: dow_jones
strategy_params:
  momentum.lookback_months: 6
  momentum.num_holdings: 15
  momentum.top_decile_fraction: 0.1
  momentum.smoothing_lambda: 0.0
  momentum.leverage: 1.0
  momentum.long_only: true
  momentum.apply_trading_lag: false
mc_simulations: 100
mc_years: 5
optimizers:
  genetic:
    ga_num_generations: 10
    ga_sol_per_pop: 10
    ga_num_parents_mating: 5
    advanced_crossover_type: arithmetic
    optimize:
    - parameter: lookback_months
      type: int
      min_value: 3
      max_value: 12
      step: 1
    - parameter: num_holdings
      type: int
      min_value: 10
      max_value: 30
      step: 1
  optuna:
    optimization_metric: Sharpe
    optimize:
    - parameter: lookback_months
      min_value: 2
      max_value: 3
      step: 1
    - parameter: num_holdings
      min_value: 3
      max_value: 4
      step: 1
